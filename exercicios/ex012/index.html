<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu servidor</p>
    <video controls width="500" poster="imagens/rihana.jpeg">
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/meu-video.mkv" type="video/mkv">
    <p>Navegador não compatível com o formato do vídeo</p>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FmrasWVUvC0?si=ChaFW7jYYkIBQo6D" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>

    </video>


    
</body>
</html>
